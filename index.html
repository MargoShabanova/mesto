    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Mesto</title>
    </head>

    <body class="page">
      <header class="header">
				<img class="header__logo" src="./images/logo.svg" alt="логотип Mesto">
      </header>

			<main>
				<section class="profile">
					<img class="profile__avatar" src="./images/image.jpg" alt="фото пользователя">
					<div class="profile__info">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button class="profile__edit-button" type="button"></button>
						<p class="profile__metier">Исследователь океана</p>
					</div>
					<button class="profile__add-button" type="button"></button>
				</section>

        <section class="elements">
          <div class="element">
            <img class="element__photo" src="./images/Karachaevsk.jpg" alt="Сентинский Храм">
            <div class="element__name-container">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="./images/Elbrus.jpg" alt="Пейзаж у подножия Эльбруса">
            <div class="element__name-container">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="./images/Dombay.jpg" alt="Фото гор">
            <div class="element__name-container">
              <h2 class="element__name">Домбай</h2>
              <button class="element__button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="./images/Elbrus.jpg" alt="Пейзаж у подножия Эльбруса">
            <div class="element__name-container">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="./images/Dombay.jpg" alt="Фото гор">
            <div class="element__name-container">
              <h2 class="element__name">Домбай</h2>
              <button class="element__button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="./images/Karachaevsk.jpg" alt="Сентинский Храм">
            <div class="element__name-container">
              <h2 class="element__name">Карачаево-Черкесия</h2>
              <button class="element__button" type="button"></button>
            </div>
          </div>
        </section>
			</main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close"></button>
          <form class="form">
            <h2 class="form__title">Редактировать профиль</h2>
            <fieldset class="form__user-info">
              <input type="text" class="form__item form__item_name" placeholder="Имя">
              <input type="text" class="form__item form__item_metier" placeholder="О себе">
              <button type="submit" class="form__submit">Сохранить</button>
            </fieldset> 
          </form>
        </div>
      </div>
      
      <script src="./scripts/index.js"></script>
    </body>
    </html>
