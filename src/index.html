<!DOCTYPE html>
<html lang="ru">
  <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mesto</title>
  </head>

  <body class="page">
  	<header class="header"> 
		<img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип Mesto">
  	</header>
  	<main>
  		<section class="profile">
        <div class="profile__container">
  			  <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="фото пользователя">
  			  <div class="profile__info">
  				  <h1 class="profile__name"></h1>
  				  <button class="profile__edit-button" type="button"></button>
  				  <p class="profile__metier"></p>
  			  </div>
        </div>
  			<button class="profile__add-button" type="button"></button>
  		</section>

      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile-edit">
      <div class="popup__container popup__content">
      <button class="popup__close popup__close-profile"></button>
      <form class="form form_type_profile-edit" name="edit-profile" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__container">
          <input id="name-input" name="name" type="text" class="form__item form__item_type_name" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="name-input-error form__item-error"></span>
          <input id="metier-input" name="description" type="text" class="form__item form__item_type_metier" placeholder="О себе" required minlength="2" max="200">
          <span class="metier-input-error form__item-error"></span>
          <button type="submit" class="form__submit form__submit_save">Сохранить</button>
        </fieldset> 
      </form>
      </div>
    </div>

	  <div class="popup popup_type_add-card">
      <div class="popup__container popup__content">
      <button class="popup__close popup__close-cards"></button>
      <form class="form form_type_add-card" name="add-image" novalidate>
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__container">
          <input id="place-name-input" name="name" type="text" class="form__item form__item_place-name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="place-name-input-error form__item-error"></span>
          <input id="place-url" name="link" type="url" class="form__item form__item_picture-link" placeholder="Ссылка на картинку" required>
          <span class="place-url-error form__item-error"></span>
          <button type="submit" class="form__submit form__submit_create">Создать</button>
        </fieldset> 
      </form>
      </div>
    </div>

    <div class="popup popup_type_delete-confirm">
      <div class="popup__container popup__content">
        <button class="popup__close popup__close-cards"></button>
        <form class="form" name="add-image" novalidate>
        <h2 class="form__title">Вы уверены?</h2>
        <button type="submit" class="form__submit form__submit_delete">Да</button>
      </form>
      </div>
    </div>

    <div class="popup popup_type_open-card">
      <div class="popup__card-container popup__content">
        <button class="popup__close popup__close_image" type="button"></button>
        <img class="popup__image" src="#" alt=""/>
        <h2 class="popup__image-title"></h2>
      </div>
    </div>

    <template id="initial-template">
      <li class="element element_checked">
        <img class="element__photo" src="#" alt=""/>
        <button class="element__delete" type="button"></button>
        <div class="element__name-container">
          <h2 class="element__name"></h2>
          <div class="element__like-container">
            <button class="element__button" type="button"></button>
            <span class="element__like-count"></span>
          </div>
        </div>
      </li>
    </template>
    
  </body>
</html>
